<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Find Pictur's</title>
  </head>
  <body>
    <main class="container">
      <h1 class="h1">Let's find some pictures</h1>
      <form id="form">
        <input
          class="input"
          type="text"
          value=""
          name="search-string"
          required
        />
        <div id="radio">
          <input
            type="radio"
            id="name-description"
            name="request-type"
            value="name"
            checked
          />
          <label for="name-description">Name/description</label>
          <input type="radio" id="author" name="request-type" value="author" />
          <label for="author">Author</label>
        </div>

        <button type="submit" id="button-find">Find picture</button>
      </form>

      <div class="pictures" id="picturesConteiner">
        <article class="picture">
          <div class="picture__data">
            <img class="picture__img" src="" />

            <h3 class="picture__author"></h3>
            <h4 class="picture__date"></h4>
          </div>
        </article>
        <!--
        <article class="country">
          <img class="country__img" src="" />
          <div class="country__data">
            <h3 class="country__name">COUNTRY</h3>
            <h4 class="country__region">REGION</h4>
            <p class="country__row"><span>👫</span>POP people</p>
            <p class="country__row"><span>🗣️</span>LANG</p>
            <p class="country__row"><span>💰</span>CUR</p>
          </div>
        </article>
        -->
      </div>
      <div class="searchControls" id="searchControls">
        <button id="first-page">First page</button>
        <button id="previous-page">Previous page</button>
        <button id="next-page">Next page</button>
        <button id="last-page">Last page</button>
        <form id="pageNumber">
          <input
            type="number"
            id="chosen-number"
            value=""
            name="search-page"
            min="1"
            max="10"
          />
          <button>Find this page</button>
        </form>
      </div>

      <div class="numberPages">
        <p id="store-numer-of-pages"></p>
      </div>
    </main>

    <div class="modal hidden" id="modal">
      <!-- <button class="close-modal">&times;</button> -->
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
